<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 300px;">
    <ion-icon slot="start" name="person-circle-outline" style="font-size: 100px"></ion-icon>
  </div>

  <div id="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100px;">
    <ion-button color="primary" (click)="openRegisterModal()">
      <ion-icon name="person-add-outline"></ion-icon>
      Registrarse como Profesor
    </ion-button>
    <ion-modal [isOpen]="isRegisterModalOpen" (didDismiss)="closeRegisterModal()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Registrarse</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeRegisterModal()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
  
        <ion-content>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input [(ngModel)]="email" type="text" placeholder="Ingrese su nombre"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">RUT</ion-label>
            <ion-input [(ngModel)]="rut" type="text" placeholder="Ingrese su RUT"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese una contrase単a"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Confirmar Contrase単a</ion-label>
            <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirme su contrase単a"></ion-input>
          </ion-item>
  
          <div style="display: flex; justify-content: center; margin-top: 20px;">
            <ion-button expand="block" color="primary" (click)="register()" (click)="clearForm()">
              <a href="inicio">Registrarse</a>
            </ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <div id="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 50px;">
    <ion-button color="primary" (click)="openRegisterModal()">
      <ion-icon name="person-add-outline"></ion-icon>
      Registrarse como Alumno
    </ion-button>
  </div>
  
</ion-content>
