<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="titulo">RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="display: flex; justify-content: center; align-items: center; height: 300px;">
    <ion-icon slot="start" name="person-circle-outline" style="font-size: 100px"></ion-icon>
  </div>

  <div id="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100px;">
    <ion-button color="warning" (click)="openLoginModal()">
      <ion-icon name="person-outline"></ion-icon>
      Iniciar como Profesor
    </ion-button>

    <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Iniciar Sesión</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="closeModal()">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
  
        <ion-content>
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input [(ngModel)]="usuario" type="text" placeholder="Ingrese su usuario"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-label position="floating">Clave</ion-label>
            <ion-input [(ngModel)]="clave" type="password" placeholder="Ingrese su clave"></ion-input>
          </ion-item>
  
          <div style="display: flex; justify-content: center; margin-top: 20px;">
            <ion-button expand="block" color="warning" (click)="login()" (click)="clearForm()">
              Iniciar Sesión
            </ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>

  <div id="container" style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 50px;">
    <ion-button color="warning" (click)="openLoginModal()">
      <ion-icon name="person-outline"></ion-icon>
      Iniciar como Alumno
    </ion-button>
  </div>

  <!-- Botón de recuperar contraseña -->
  <div style="display: flex; justify-content: center; margin-top: 20px;">
    <ion-button color="light" (click)="openRecoveryModal()">
      Recuperar Contraseña
    </ion-button>
  </div>

  <!-- Modal de recuperación de contraseña -->
  <ion-modal [isOpen]="isRecoveryModalOpen" (didDismiss)="closeRecoveryModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Recuperar Contraseña</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeRecoveryModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input [(ngModel)]="usuarioRecuperacion" type="text" placeholder="Ingrese su usuario"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva Clave</ion-label>
          <ion-input [(ngModel)]="nuevaClave" type="password" placeholder="Ingrese su nueva clave"></ion-input>
        </ion-item>

        <div style="display: flex; justify-content: center; margin-top: 20px;">
          <ion-button expand="block" color="warning" (click)="resetPassword()">
            Recuperar Contraseña
          </ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
